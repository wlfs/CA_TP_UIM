<extend name="Public/_model" />
<block name="body"> 
	<form id="form-add">
		<ul class="forminfo">
			<input type="hidden" name="id" value="{$info.id}">
			<li>
				<label>新密码：<b>*</b></label>
				<input type="password" class="dfinput" placeholder="密码" id="password" name="password" minlength="6" required/>
			</li>
			<li>
				<label>确认新密码：<b>*</b></label>
				<input type="password" class="dfinput" placeholder="确认新密码" id="password2" name="password2" minlength="6" equalTo='#password' required/>
			</li>
			<li><label>&nbsp;</label><input type="submit" class="btn" value="确认保存"></li>
		</ul>
	</form>
</block>
<block name='js'>
	<script type="text/javascript">
		$(function () {
			ajaxForm('#form-add');
		});
	</script>
</block>
