<extend name="Public/base" />
<block name='breadcrumb'>
	<li><a href="#">管理员管理</a></li>
	<li class="active">权限列表</li>
</block>
<block name="body"> 
	<div class="tools">
		<ul class="toolbar">
			<li class="click" onclick="layer_show('添加权限','{:U("add")}','800','500')"><span><img src="__PUBLIC__/Admin/images/t01.png"></span>添加</li>
			<li onclick="data_dels()"><span><img src="__PUBLIC__/Admin/images/t03.png"></span>批量删除</li>
		</ul>
		<div class="search-area">
			<span>共有数据：<strong>{$lis|count}</strong> 条</span>
		</div>
		
	</div>
	<table class="tablelist">
		<thead>
			<tr >
				<th width="35">
					<input type="checkbox" class="ace" />
				</th>
				<th width="200" >名称</th>
				<th width="300" >code</th>
				<th >描述</th> 
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody> 
			<volist name='lis' id='item'> 
				<tr > 
					<td>
						<input type="checkbox" value="{$item.id}" class="ace" />
					</td>
					<td style="text-align: left;">{$item.title_show}</td>
					<td>
						{$item.code|default='权限组'}
					</td>  
					<td>{$item.remark}</td>
					<td >
						<i class="tablelink" onclick="layer_show('编辑权限','{:U('modify?id='.$item['id'])}','800','500')">编辑</i>
						<i class="tablelink" onclick="self_del('{$item.id}')">删除</i>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
	<script type="text/javascript">
		function self_del(id){
			common_opt('确定要删除当前项吗？',id,"{:U('del')}");
		}
	</script>

</block>
