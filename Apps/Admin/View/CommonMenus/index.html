<extend name="Public/base" />
<block name='breadcrumb'>
	<li><a href="#">管理员管理</a></li>
	<li class="active">菜单管理</li>
</block>
<block name="body">
	<div class="tools">
		<ul class="toolbar">
			<li class="click" onclick="layer_show('添加菜单','{:U("add")}','800','550')"><span><img src="__PUBLIC__/Admin/images/t01.png"></span>添加</li>
			<li onclick="data_dels()"><span><img src="__PUBLIC__/Admin/images/t03.png"></span>批量删除</li>
		</ul>
		<div class="search-area"> 
			<span class="pull-right">共有数据：<strong>{$lis|count}</strong> 条</span>
		</div>
	</div>

	<table class="tablelist">
		<thead>

			<tr >
				<th width="35">
					<input type="checkbox" class="ace">
				</th>
				<th width="200" >名称</th>
				<th width="50" >图标</th>
				<th width="300" >连接</th>
				<th >权限</th> 
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody> 
			<volist name='lis' id='item'> 
				<tr > 
					<td>
						<input type="checkbox" value="{$item.id}" class="ace" />
					</td>
					<td>{$item.title_show}</td>
					<td >
						<eq name='item.pid' value='0'>
						<img style="vertical-align:middle;" src="__PUBLIC__/Admin/menuico/{$item.icon_class}.png"/>
							<else/>
							无
						</eq>
					</td>
					<td>
						{$item.url|default='无'}
					</td>  
					<td>{$item.action|default='无'}</td>
					<td class="">
						<i class="tablelink" onclick="layer_show('编辑菜单','{:U('modify?id='.$item['id'])}','800','450')" >编辑</i> 
						<i class="tablelink" onclick="self_del('{$item.id}')">删除</i>
					</td>
				</tr>
			</volist>
		</tbody>
	</table>
</block>
