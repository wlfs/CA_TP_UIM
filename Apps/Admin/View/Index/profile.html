<extend name="Public/base" />
<block name='breadcrumb'>
	<li class="active">个人信息</li>
</block>
<block name="body">
	<ul class="forminfo">
		<li><label>账号：</label><i class='welinfo'>{$info.login_name}</i></li>
		<li><label>姓名：</label><i class='welinfo'>{$info.name}</i></li>
		<li><label>电话：</label><i class='welinfo'>{$info.mobile}</i></li>
		<li><label>注册日期：</label><i class='welinfo'>{$info.created|date='Y-m-d H:i:s',###}</i></li>
		<li><label>最后登录日期：</label><i class='welinfo'>{$info.last_login_time|date='Y-m-d H:i:s',###}</i></li>
		<li><label>最后登录IP：</label><i class='welinfo'>{$info.last_login_ip}</i></li>
		<li><label>最后登录地址：</label><i class='welinfo'>{$info.last_login_address}</i></li>
	</ul>
</block>
